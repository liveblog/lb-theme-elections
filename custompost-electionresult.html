<!-- Works with Liveblog 3.4 -->

<div class="results">
    <label for="result.headline" hide-render="">Headline</label>

     <label for="result.text" hide-render="">Additional text</label>

                 <label for="candidate.name1" hide-render="">Candidate name 1</label>
                 <input class="result__candidateName" placeholder="Candidate 1" name="$candidate.name1">
                 <label for="candidate.score1" hide-render="">Candidate score 1 (E.G. 24%)</label>
                 <input class="result__candidateScore" placeholder="Score 1" name="$candidate.score1">
                 <div class="result__candidateBarWrap">
                     <div class="result__candidateBar" style="width: @candidate.score1"></div>
                 </div>
                 <label for="candidate.party1" hide-render="">Candidate party 1</label>

 <style type="text/css">
    .results {
        max-width: 700px;
    }
    span.results__headline {
        display: block;
        font-size: 1.06em;
        font-weight: 700;
        margin-bottom: .7em;
    }
    .results .results__list {

    } 
    .results .result__item {
        display: flex;
        align-items: center;
        margin: 20px 0px;
    }
    .editor-holder .results .result__item {
        align-items: flex-start;
